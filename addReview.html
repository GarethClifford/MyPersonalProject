<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <h1> Adding a review </h1>
  <h2> Please enter a star rating and comments </h2>
</head>
  <body>
    <p> Recipe name </p>
    <input id="recipeName"
    type = "text"
    placeholder="Recipe name"
    alt="Enter your recipe name"> </input>
    <br></br>
    <p> Star rating (out of 5 stars) </p>
    <input id="starRating"
    type = "number"
    placeholder="Star rating"
    alt="Rate this recipe out of 5"> </input>
    <br></br>
    <p> Comments </p>
    <input id="comment"
    type = "text"
    placeholder="Comments..."
    alt="Any comments"> </input>
    <br></br>
    <a href ="name.html"> <button type="button" name="button" onclick="'"> Add review </button> </a>

  </body>
</html>
